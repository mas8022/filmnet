<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Document</title>
</head>
<body>
    



    <div class="history-login">
        <div class="alert-history-login">

        </div>
    </div>


    <!-- login-page started//////////////////////////////////////////////////////////////////////////////// -->
    <div class="login-page">
        <div>
            <h3>ثبت نام</h3>
        <form class="form-logging" action="#" target="">
            <select class="sex-select">
                <option value="man">آقای</option>
                <option value="woman">خانم</option>
            </select>
            
            <input type="text" class="clear first-name" id="first name" placeholder="نام">
            <p class="alert alert-first-name">لطفا نام صحیح وارد نمایید</p>

            <input type="text" class="clear last-name" id="last name" placeholder="نام خانوادگی">
            <p class="alert alert-last-name">لطفا نام خانوادگی صحیح وارد نمایید</p>

            <input type="email" class="clear email" id="type your email address" placeholder="ایمیل">

            <input type="text" class="clear phone-number" id="phone nember" placeholder="تلفن همراه">
            <p class="alert alert-phone-number">لطفا شماره تلفن صحیح وارد نمایید</p>

            <input type="password" class="clear password" placeholder="رمز عبور">
            <p class="alert alert-password">رمز عبورتان بین ۵ تا ۸ کاراکتر داشته باشد</p>

            <input type="submit" class="logining-click" value="ایجاد حساب">
            <p class="alert alert-fetching"></p>
        </form>
        </div>
    </div>
    <!-- login-page ended//////////////////////////////////////////////////////////////////////////////// -->
    



    <script src="./javascript/login-page.js"></script>

</body>
</html>
