<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Document</title>
</head>
<body class="body-cms">
    




    <form action="" class="cms-form">
        <h5>CMS</h5>
        <br>
        <input type="text" class="name-video clear-input" placeholder="name">
        <br>
        <input type="text" class="score-video clear-input" placeholder="score">
        <br>
        <input id="fileInput" type="text" class="image-video clear-input" placeholder="image source">
        <br>
        <textarea name="" id="" cols="30" rows="10" class="describe-video clear-input" placeholder="describe about video"></textarea>
        <br>
        <input type="text" class="url-video clear-input" placeholder="video source url">
        <br><br><br>
        <input type="submit" value="send" class="btn-cms">
        <br>
        <br>
        <p></p>
        <br>
        <div class="select-fetch-flex">
            <div id="pushNewFilm">new film</div>
            <div id="pushFilm">film</div>
            <div id="pushSerial">serial</div>
        </div>
    </form>
    


    <script src="./javascript/cms.js"></script>
</body>
</html>
